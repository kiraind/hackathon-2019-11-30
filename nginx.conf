# cp nginx.conf /etc/nginx/nginx.conf

events {
    worker_connections  1024;
}

http {
    server {
        listen              1337 ssl;
        server_name         some-generic.site;
        ssl_certificate     /etc/letsencrypt/live/some-generic.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/some-generic.site/privkey.pem;
        ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        location /api/ {
            proxy_pass http://127.0.0.1:3031/;
        }

        location / {
            proxy_pass http://127.0.0.1:3030/;
        }
    }
}